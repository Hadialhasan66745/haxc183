<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>روابطي الشخصية</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .link-box {
      background: white;
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      transition: transform 0.2s;
    }
    .link-box:hover {
      transform: scale(1.02);
    }
    .link-box img {
      width: 40px;
      margin-bottom: 10px;
    }
    .link-box a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>مرحبًا! هذه حساباتي</h1>

  <div class="link-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">

  </div>

  <div class="link-box">

  </div>

  <div class="link-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">

  </div>

  <div class="link-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" alt="Twitter X Logo">

</body>
</html>
